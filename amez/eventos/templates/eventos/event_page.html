{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags static %}

{% block extra_js %}

<script src="{% static 'node_modules/@glidejs/glide/dist/glide.min.js' %}"></script>
<script>
    var glideHero = new Glide(".glide", {
      type: "carousel",
      animationDuration: 2000,
      autoplay: 2000,
      startAt: 1,
      perView: 3,
    });
  
    glideHero.mount();
</script>

{% endblock extra_js %}

{% block body_class %}
{% endblock %}

{% block content %}
<header class="masthead text-center text-white" style="background-image: url('/static/images/event-bg.jpg');">
    <div class="masthead-content">
    <h1 class="masthead-subheading mb-0">{{ page.title }}</h1>
    </div>
</header>
<section id="scroll">
    <div class="container px-5">
        <div class="align-items-center">
                <div class="p-5 text-center">
                    <h2 class="display-4">Pr√≥ximos eventos</h2>
                    <p>{{ page.informacion|richtext }}</p>
                </div>
        </div>
    </div>
</section>

{% endblock %}
